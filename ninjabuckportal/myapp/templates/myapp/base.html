<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'myapp/base.css' %}">
  <title>{% block title %}Code Ninjas Bucks Manager{% endblock %}</title>
</head>

<body>
  <div class="sidenav">
    <div class="logo-container">
      <img src="{% static 'myapp/images/codeninjas_logo.png' %}" alt="Code Ninjas Logo" class="logo">
    </div>
    <a href="/">Leaderboard</a>
    <a href="/rewards/">Rewards</a>
    <div class="search-container">
      <form action="{% url 'search' %}" method=POST>
        {% csrf_token %}
        <input type="search" placeholder="Search for a ninja" aria-label="Search" name="searched">
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
  </div>
  <div id="content" name="content" class="main">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="page-header">
          <h1>{% block page_title %}{% endblock %}</h1>
        </div>
        <div class="content-container">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
